<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Museums in the New York city</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
       <div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWVpbGluZ3MiLCJhIjoiY2xtZHFlcm4zMWZzMDNuczZ6YnV0MnZnOCJ9.p2bDoaKxkfGM9cJ2Dh-nnw';
    const map = new mapboxgl.Map({  
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [-73.979444, 40.763889],
    zoom: 11,
});

const museums = [ 
    {
        name:'The Metropolitan Museum of Art in New York',
        color: '#A24246',
        rotation: "150",
        lngLat:[-73.963402, 40.779434]

    },
    {
        name: 'American Museum of Natural History',
        color: '#C95C1D',
        rotation: "320",
        lngLat:[-73.974113,40.781303]

    },
    {
        name: 'The Museum of Modern Art',
        color: '#F2EF22',
        rotation: "340",
        lngLat:[-73.978271,40.761509]

    },
    {
        name: 'Whitney Museum of American Art',
        color: '#D9D9D1',
        rotation: "320",
        lngLat:[-74.008863,40.739588]

    },
    {
        name: 'Brooklyn Museum',
        color: '#ABDE0E',
        rotation: "45",
        lngLat:[-73.963631,40.671206]

    },
    {
        name: 'Solomon R. Guggenheim Museum',
        color: '#4FDCC0',
        rotation: "60",
        lngLat:[-73.958992,40.782951]

    },
    {
        name: 'The Met Cloisters',
        color: '#FFC6F2',
        rotation: "10",
        lngLat:[-73.931727, 40.864863]

    },
    {
        name: 'Museum of the City of New York',
        color: '#3C77A3',
        rotation: "340",
        lngLat:[-73.951909,40.792494]

    },
    {
        name: 'El Museo del Barrio',
        color: '#FF9E22',
        rotation: "-45",
        lngLat:[-73.951406,40.793118]

    },
    {
        name: 'New Museum',
        color: '#A686AB',
        rotation: "45",
        lngLat:[-73.992890,40.722338]

    },
    {
        name: 'Statue of Liberty Museum',
        color: '#F52727',
        rotation: "300",
        lngLat:[-74.044502,40.689247]

    },
    {
        name: 'The National September 11 Memorial & Museum',
        color: '#000000',
        rotation: "320",
        lngLat:[-74.013855,40.711449]

    },
]

museums.forEach(({name,color,rotation,lngLat})=> { 
    const popup = new mapboxgl.Popup({offset: 25}).setText(name);
    new mapboxgl.Marker({
        color,
        rotation,
        scale: 1
    })

    .setLngLat(lngLat)
    .setPopup(popup)
    .addTo(map);
})

</script>
</body>
</html>
